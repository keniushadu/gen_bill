<html><head> </script><script type="text/javascript"> 	var currentPage = "zhifu";	function changePage(pageName){		if(currentPage === pageName){			return;		}		currentPage = pageName;		var myIFrame = document.getElementById("myPage");		myIFrame.src = pageName == "yinhang" ? "./bankPage.htm" : "./alipayPage.htm";	}</script></head><body><div style="float:left"><input type="button" value="填写银行卡转账" onclick='changePage("yinhang")'/></p><input type="button" value="填写支付宝转账" onclick="changePage('zhifu')"/> </div><div style="float:right;width: 90%;" ><iframe frameBorder=0  id="myPage" style="width: 100%;height:100%"  src="./alipayPage.htm" /></div></body></html>
